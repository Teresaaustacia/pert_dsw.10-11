<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Ajax Get Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .judul{
        position: relative;
        text-align: right;
        text-shadow: 2px 2px 10px chocolate;
        font-size: 20px;
        font-weight: bold;
    }
    .konten{
        text-align: justify;
    }
    .cmdproject{
        position: relative;
        top: 10px;
    }
    .bingkaislideshow{
        border-radius: 20px;
    }
</style>
<body>

    <div claas="container">

        <div class="row">
            <div class="col-6">
                <div class="judul" id="judul">IniJudul</div>
                <div class="konten" id="konten">IniKonten</div>
                <div class="cmdproject">
                    <a hreef="#project" class="btn btn-warning">Cek Project</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    
        <footer style="clear: both;">
            <a href="#">back to top</a> 
            <p>copyright 2024 &copy; webDesain by <span id="nama"></span></p>


        </footer>
    
    </div>
    
    <script src="../jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var NIM = "2401010697"
            var urlAPI = "https://apimhstiki.ptov.my.id"
            var urlAPIslideshow = urlAPI+"/slideshow/"+NIM

            $.ajax({
                url: urlAPIslideshow,
                method: 'GET',
                dataType:'json',
                success:function(dta){
                    $("#judul").html(dta.judul)
                    $("#konten").html(dta.deskripsi)
                    $("#nama").html(dta.nama)
                },
                error:function(xhr,txstt,ercode){
                    console.erorr("Load data -> gagal")
                }
            })

        })
    </script>
</body>
</html>
